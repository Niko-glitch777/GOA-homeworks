
<!--1) კომენტარებით ახსენი რა არის get-ი და რა არის post-ი.

3) შექმენი სარეგრისტრაციო ველი სადაც გექნბეა:სახელი,ემაილი და პაროლი. გამოიყენე label,input და placeholder-ი და ბოლოს გამოიყენე button.

4)  შეიქმენი input ტეგი, რომელიც აჩვენებს სხვადასხვა ტიპის ველებს. type ატრიბუტში მიუთითე ყველა მნიშვნელობა, რაც არსებობს.

5)შექმენი ფორმა, რომელიც ითხოვს მომხმარებლის მისამართის და ტელეფონის ნომრის ჩაწერას.-->

 -->
