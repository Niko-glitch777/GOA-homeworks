<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set up account</title>
</head>
<body>
<h1>Sign up</h1>
    <form>
<br><br>
 <label for="name">Enter your name:</label>
 <input type="text" id="name" placeholder="Your Name here">
<br><br>
 <label for="lastname">Enter your Lastname:</label>
 <input type="text" id="lastname" placeholder="Your Lastname here">
<br><br>
 <label for="Phone number">Enter your Phone number:</label>
 <input type="text" id="Phone number" placeholder="Your phone number here">
<br><br>
 <label for="Age">Enter your Age:</label>
 <input type="number" id="Age" placeholder="Your Age here">
<br><br>
 <input type="submit">
    </form>
