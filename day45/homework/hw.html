<!-- 3) დაწერეთ როგორ მუშაობს padding და margin, ჩამოთვალეთ CSS Box Model-ის ყველა შრე. ასევე CSS-ში დაწერეთ CSS reset-ის კოდი და ახსენით რისთვის ვიყენებთ

        1. content - საიტის კონტენტი -- რაც body ელემენტშია ის არის content
        2. padding - ადგილი ბორდერსა და კონტენტის შორისა -- padding:15px;
        3. border - ბორდერი კონტენტის ირგვლივ(თუ პადინგი აქვს პადინგის ირგვლივ) -- border: 1px solid red;
        4. margin - ადგილი სხვა "element" ან "border" ების შორის -- margin:15px;

        CSS reset:
        body{
            margin:0px;
            padding:0px;
            box-sizing:border-box;
        }
4) შექმენით 5 div ბლოკი, გაუწერეთ სხვადასხვა კუთვნილებები, აუცილებლად მიანიჭეთ ყველას margin და padding, გატესტეთ სხვადასხვა ვარიანტები

5) შექმენით div ელემენტი id="container". მას მიანიჭეთ width და height მნიშვნელობები, მაგალითად 300px და 200px, ასევე background-color.

შემდეგ ამ ელემენტს გაუწერეთ შემდეგი თვისებები:
- padding: 20px;
- border: 5px solid black;
- margin: 30px;

დამატეთ კომენტარები კოდის თავზე ან შიგნით, სადაც განმარტავთ:
- რა არის padding
- რა არის border
- რა არის margin
- რა არის content

ასევე მიუთითეთ, როგორ მუშაობს მთლიანობაში Box Model.
