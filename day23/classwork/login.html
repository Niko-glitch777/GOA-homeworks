<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
</head>
<body>
    <header>
        <h1>NewsZ</h1>
        <br><br>
        <h2>Sign in/Log in</h2>
    </header>
    <br><br><br><br>
    <main>
        <form>
            <label for="username">Enter your username:</label>
            <input type="text" placeholder="your username here" name="username" id="username">
            <br><br>
            <label for="password">Enter your password:</label>

            <br><br>
            <label for="email">Enter your email:</label>

        </form>
        <br><br>
        <nav>
            <a href="./cw.html"><button>Submit</button></a>
        </nav>
    </main>
