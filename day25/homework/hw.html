<!-- 
1)შექმენი სია,სადაც პირველი ელემენტი იქნება ლურჯი ფონით და თეთრი ტექსტით, მეორე - მწვანე 
ტექსტი, მესამე - წითელი ფონით.

2)შექმენი ვებგვერდზე (header) - ნარინჯისფერი ფონით, თეთრი ტექსტი 36px ზომა და ტექსტი უნდა 
იყოს გაცენტრილი.

3)ახსენით კომენტარებით inline და block level ელემენტები და მოიყვანე მაგალითებიც 
-->




<!--3) inline level - არის როცა რაიმე თეგი იკავებს იმდენს ადგილს რამდენიჩ მას სჭირდება ინლაინ ლეველ
ელემენტები არის მაგალითად: img,text formats,button

block level - არის როცა თეგი იკავებს მისი მშობელი ელემენტის მთლიან სიგანეს 
ბლოკ ლეველ ელემენტები არის მაგალითად: p,h1,h2,h3,h4,h5,h6,li-->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>styling</title>
</head>
<body>
    <header style="color: white; size: 36px; background-color: orange;">
        <center><h1>Hello this is a styled text</h1></center>
    </header>
    <main>
        <p>Just some text, Thank you for reading!.</p>
        <br><br>
    <ol>
        <li style="background-color: blue; color: white;">This is a listed item</li>
        <li style="color: green;">This is a listed item</li>
        <li style="background-color: red;">This is a listed item</li>
    </ol>
    </main>
</body>
</html>
