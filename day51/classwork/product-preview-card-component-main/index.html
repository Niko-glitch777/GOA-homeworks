<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>

  <!-- Perfume

  Gabrielle Essence Eau De Parfum

  A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.

  $149.99
  $169.99

  Add to Cart
   -->

  <div id="parentparent">
    <div id="parent">
      <div id="img">
        <img src="./images/image-product-desktop.jpg" alt="idk">
      </div>
      <div id="main">
        <div id="main1">
          <h6>P E R F U M E</h6>
          <h2>Gabrielle <br>Essence Eau <br>De Parfum</h2>
          <h6>A floral, solar and voluptuous <br>interpretation composed by <br>Olivier Polge, 
            Perfumer-Creator <br>for the House of CHANEL.</h6>
          <div id="price">
          <h1>$149.99</h1><h3>$169.99</h3>
          </div>
          <div id="button">
            <img src="./images/icon-cart.svg" alt="idk" id="cart">
            <h5>Add to Cart</h5>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
